eurostat_auto:
  geo: ["LT"]
  freqs: ["M", "Q"]
  min_date: "2004-01-01"
  max_datasets: 2000
  cache_path: "config/eurostat_autolist.yaml"
eurostat_discovery:
  include_keywords:
    - gdp
    - unemployment
    - hicp
    - ppi
    - retail
    - industrial
    - trade
    - confidence
  geo: ["LT"]
  limit: 150

